<section class="container">
  <div class="row">
  <!-- Login form -->
  <div class="col-sm-6">
    <form style="width:22rem" #loginForm="ngForm" (ngSubmit)="signInWithEmail(loginForm)">
      <p>Log in</p>

      <i class="fa fa-envelope"></i>
      <input mdbActive type="email" id="loginEmailId" class="form-control" name="emailId" [(ngModel)]="user.emailId" mdbInputValidate
        [email]="true" autocomplete="email">
      <label for="emailId">E-Mail Adresse</label>

      <br /><!-- TODO-->

      <i class="fa fa-lock"></i>
      <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="user.loginPassword" class="form-control" mdbActive
        autocomplete="current-password">


      <label for="defaultForm-pass">Passwort</label>

      <div class="block">
        <button type="submit" class="button" id="loginButton">
          Login
        </button>

        <button type="button" class="button" (click)="signInWithGoogle()" style="background-color: #dd4b39">
          <i class="fa fa-google" aria-hidden="true"></i>
          Login Ã¼ber Google
        </button>
      </div>

    </form>
  </div>
  <div class="col-sm-6">
    <p>Sie sind neu ?
      <a data-toggle="modal" data-target="#createUserForm" style="color:dodgerblue">Registrieren Sie sich hier!</a>
    </p>

    <div id="createUserForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
          <h4><i class="fa fa-user-plus"></i> Registrieren</h4>

          <div class="alert alert-danger" role="alert" *ngIf="errorInUserCreate">
            {{errorMessage.message}}
          </div>
          <i class="fa fa-envelope prefix"></i>
          <input mdbActive type="email" id="emailId" class="form-control" name="emailId" [(ngModel)]="createUser.emailId" mdbInputValidate
            [email]="true" autocomplete="email">
          <label for="emailId">E-Mail Adresse</label>

          <br> <!-- TODO -->

          <i class="fa fa-lock prefix"></i>
          <input type="password" id="password" name="password" [(ngModel)]="createUser.password" autocomplete="new-password">
          <label for="password">Passwort</label>

          <br> <!-- TODO -->

          <button class="button" id="signUpButton">Registrieren
            <i class="fa fa-sign-in"></i>
          </button>
        </form>
    </div>
  </div>
  </div>
</section>
<ng2-toasty></ng2-toasty>
