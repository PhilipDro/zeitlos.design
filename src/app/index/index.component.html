<section class="content-section dark-background">
  <div class="container">
    <div class="row">

      <a *ngIf="authService.isAdmin()" (click)="updateArticle(header.$key, article)">
        <i class="fa fa-edit">Header editieren</i>
      </a>

      <form #updateArticleForm="ngForm" (ngSubmit)="updateArticle(updateArticleForm)">
        <label for="articleTitle">Header</label>
        <input type="text" id="articleTitle" name="articleTitle" [(ngModel)]="article.articleTitle"
          placeholder="Titel des Headers" value="Titel" required>
        <div class="invalid-feedback">
          Title Angabe benötigt.
        </div>
      </form>

      <div class="content-article content-article-main col-sm-7 col-xs-12">
        <p class="content-article-secondary-heading">Bauhaus Klassiker</p>
        <h1 class="content-article-heading mn">Wir sind geöffnet!</h1>
        <p class="content-article-text">Und freuen uns auf Ihren Besuch in der Suarezstraße.</p>
        <button class="button button-primary button-lead">
          <a routerLink="/produkte/alle-produkte" routerLinkActive="active">Jetzt entdecken</a>
        </button>


      </div>

      <div class="col-sm-5 col-xs-12 right-side">
        <img src="assets/img/wassili.png" alt="" />
      </div>
    </div>
  </div>
</section>

<app-category-teaser></app-category-teaser>

<app-consulting></app-consulting>

<app-about-us></app-about-us>

<app-service-list></app-service-list>

<div [class.active]="destroy" class="layer"></div>
