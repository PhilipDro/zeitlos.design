<section class="content-section dark-background">
  <div class="container">
    <div class="row">

      <a *ngIf="authService.isAdmin()" routerLink="/admin-panel" routerLinkActive="active"
        class="button button-secondary">
        <i class="fa fa-edit"></i>
        <span>Seite editieren </span>
      </a>

      <div class="col-sm-7 col-xs-12">
        <div *ngFor="let article of articleList">
          <div *ngIf="article.articleSlider && article.articleActive && article.articleVisible" class="slider content-article content-article-main">
           <p class="content-article-secondary-heading">{{article.articleTagline}}</p>
           <h1 class="content-article-heading mn">{{article.articleTitle}}</h1>
           <p class="content-article-text">{{article.articleMainText}}</p>
           <button class="button button-primary button-lead">
             <a routerLink="/produkte/alle-produkte" routerLinkActive="active">{{article.articleButtonText}}</a>
           </button>
          </div>
        </div>
      </div>

      <div class="col-sm-5 col-xs-12 right-side">
        <img src="assets/img/wassili.png" alt="">
      </div>
    </div>
  </div>
</section>

<app-category-teaser></app-category-teaser>

<app-consulting></app-consulting>

<app-about-us></app-about-us>

<app-service-list></app-service-list>

<div [class.active]="destroy" class="layer"></div>
