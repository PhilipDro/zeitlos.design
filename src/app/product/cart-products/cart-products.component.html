<section>
  <div class="container" *ngIf="cartProducts.length > 0">
    <div class="row">
      <!-- List of Products -->
      <div class="col-xs-12 col-sm-7 col-md-8">
        <div class="row">
          <div class="item col-xs-12 col-sm-6 col-md-4" *ngFor="let product of cartProducts">
            <div class="card">
              <a [routerLink]="['/produkte/produkt', product.$key ]">
                <img [src]="product.productImageUrl" [alt]="product.productImageAlt">
              </a>
              <div class="card-body no-padding">
                <a class="text-muted">
                  <h5>{{ product.productCategory }}</h5>
                </a>
                <h5 class="card-title">
                  <strong>
                    <a [routerLink]="['/produkte/produkt', product.$key]">{{ product.productName }}</a>
                  </strong>
                </h5>
                <p class="card-text">{{ product.productDescription }}
                </p>
                <div class="card-footer">
                  <span class="left">â‚¬ {{ product.productPrice }}</span>
                  <span class="right">
                    <a [routerLink]="['/produkte/produkt', product.$key]">
                      <i class="fa fa-eye"></i>
                    </a>
                    <a (click)="removeCartProduct(product)">
                      <i class="fa fa-trash"></i>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-4">
        <app-cart-calculator [products]="cartProducts"></app-cart-calculator>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="cartProducts.length === 0">
    <app-no-products-found [title]="messageTitle" [description]="messageDescription"></app-no-products-found>
  </div>
</section>
