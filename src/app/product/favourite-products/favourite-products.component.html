<section>
  <div class="container" *ngIf="favoruiteProducts.length > 0">
    <div class="row">
      <!-- List of Products -->
      <div class="item col-sm-4" *ngFor="let product of favoruiteProducts">
        <div class="card card-cascade wider">
          <a [routerLink]="['/produkte/produkt', product.$key ]">
            <div class="view overlay hm-white-slight">
              <img [src]="product.productImageUrl">
              <a>
                <div class="mask waves-effect waves-light"></div>
              </a>
            </div>
          </a>
          <div class="card-body no-padding">
            <!--Category & Title-->
            <a class="text-muted">
              <h5>{{ product.productCategory }}</h5>
            </a>
            <h5 class="card-title">
              <strong>
                <a [routerLink]="['/produkte/produkt', product.$key]">{{ product.productName }}</a>
              </strong>
            </h5>

            <p class="card-text">{{ product.productDescription }}
            </p>

            <div class="card-footer">
              <span class="left">â‚¬ {{ product.productPrice }}</span>
              <span class="right">
                <a [routerLink]="['/produkte/produkt', product.$key]">
                  <i class="fa fa-eye"></i>
                </a>
                <a placement="top" mdbTooltip="Remove Product" container="body" (click)="removeFavourite(product)">
                  <i class="fa fa-trash"></i>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="favoruiteProducts.length === 0">
    <app-no-products-found [title]="messageTitle" [description]="messageDescription"></app-no-products-found>
  </div>
</section>
