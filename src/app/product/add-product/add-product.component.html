  <form #addProductForm="ngForm" (ngSubmit)="createProduct(addProductForm)">
    <label for="productName">Objekt Name</label>
    <input type="text" id="productName" name="productName" [(ngModel)]="product.productName"
     placeholder="Name des Objekts (z.B. '1930er Art Deco Sideboard von Jiri Jiroutek')" value="" required>
    <div class="invalid-feedback">
      Objekt name benötigt.
    </div>
    <label for="productCategory">Kategorie</label>
    <input type="text" id="productCategory" name="productCategory" [(ngModel)]="product.productCategory"
      placeholder="Product Category" value="" required>
    <div class="invalid-feedback">
      Kategorie benötigt.
    </div>


    <div>
      <label for="productDescription">Product Description
        <span class="text-muted">(Optional)</span>
      </label>
      <textarea type="text" id="productDescription" placeholder="Product Description" name="productDescription"
        [(ngModel)]="product.productDescription"></textarea>
    </div>

    <label for="productPrice">Product Price</label>
    <input type="number" name="productPrice" [(ngModel)]="product.productPrice" placeholder="Preis"
      id="productPrice" value="" required>
    <div class="invalid-feedback">
      Preis benötigt.
    </div>
    <!--<div class="col-md-6">-->
      <!--<label for="productQuatity">Product Quantity</label>-->
      <!--<input type="text" class="form-control" id="productQuatity" name="productQuatity" [(ngModel)]="product.productQuatity" placeholder="Product Quantity"-->
        <!--value="" required>-->
      <!--<div class="invalid-feedback">-->
        <!--Valid last name is required.-->
      <!--</div>-->
    <!--</div>-->

    <div>
      <label for="productSeller">Product Seller</label>
      <input type="text" id="productSeller" [(ngModel)]="product.productSeller" name="productSeller" placeholder="Product Seller"
        required>
    </div>
    <div>
      <label for="productImageUrl">Product Image</label>
      <input type="text" id="productImageUrl" [(ngModel)]="product.productImageUrl" name="productImageUrl"
        placeholder="Image Url" required>
    </div>


    <button class="float-right" type="submit">Hinzufügen</button>
  </form>
