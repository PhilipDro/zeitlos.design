<app-product-list-intro
  [path]="path">

</app-product-list-intro>
<section>
  <div class="container">
    <button *ngIf="authService.isAdmin()" class="button button-add-item float-right" type="button" (click)="toggleAddProducts()">
      Objekt hinzufügen
    </button>

    <!-- Side column -->
    <div *ngIf="!addProducts">
      <div class="col-sm-3 filter">
        <h2>Kategorien</h2>
        <ul class="list">
          <li><a routerLink="/products/alle-produkte" routerLinkActive="active">Alle</a></li>
          <li><a routerLink="/products/Tische" routerLinkActive="active">Tische</a></li>
          <li><a routerLink="/products/Lampen" routerLinkActive="active">Lampen</a></li>
          <li><a routerLink="/products/Stühle" routerLinkActive="active">Stühle</a></li>
          <li><a routerLink="/products/Sessel" routerLinkActive="active">Sessel</a></li>
          <li><a routerLink="/products/Schränke" routerLinkActive="active">Schränke</a></li>
        </ul>

      </div>
      <div class="col-sm-9">

          <!-- List of Products -->
          <div class="item col-sm-4" *ngFor="let product of productList | filterByBrand: selectedBrand | paginate: { itemsPerPage: 5, currentPage: page }">
            <!--Card-->
            <div class="card">
              <!--Item image-->
              <a [routerLink]="['/products/product', product.$key]">
                <img src="assets/products/product-122.jpg" alt="">
              </a>
              <!--/.Card image-->
              <!--Card content-->
              <div class="item-body text-center no-padding">
                <!--Category & Title-->
                <p class="title">
                  <strong>
                    <a [routerLink]="['/products/product', product.$key]" routerLinkActive="router-link-active">{{ product.productName }}</a>
                  </strong>
                  <span class="sub-title">von Rudolf Vichr</span>
                </p>
                <p class="price">
                  € {{ product.productPrice }}
                </p>
                <!--Card footer-->
                <div class="item-footer">
                  <span class="left">Sofort lieferbar</span>
                  <span class="right">
                    <a (click)="addFavourite(product)">
                      <i class="fa fa-heart"></i>
                    </a>
                    <a (click)="addToCart(product)">
                      <i class="fa fa-shopping-cart"></i>
                    </a>
                    <a *ngIf="authService.isAdmin()" (click)="removeProduct(product.$key)">
                      <i class="fa fa-trash"></i>
                    </a>
                  </span>
                </div>

              </div>
              <!--/.Card content-->

            </div>
              <!--/.Card-->

          </div>
        <!--/.Card-->
      </div>
      <!-- Pagination -->
      <div class="float-right">
        <pagination-controls (pageChange)="page = $event" previousLabel="Zurück" nextLabel="Nächste"></pagination-controls>
      </div>
    </div>
    <app-add-product *ngIf="addProducts"></app-add-product>
  </div>

</section>
