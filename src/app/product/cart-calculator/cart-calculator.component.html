<h3>
  <span class="text-muted">Ihr Warenkorb</span>
  <span class="round-badge">{{products.length}}</span>
</h3>

<table>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.productName}}</td>
      <td class="align-right">{{product.productPrice}}€</td>
    </tr>
    <tr class="bold">
      <td>
        Gesamt
      </td>
      <td class="align-right">
        {{totalValue}}€
      </td>
    </tr>
    <tr>
      <td>
        inkl. Mwst.
      </td>
      <td class="align-right">
        {{mwst}}€
      </td>
    </tr>
  </tbody>
</table>
<div class="button-container">
<a class="mr button button-primary" [routerLink]="['/checkouts']">Zur Kasse</a>
<a class="mr button" [routerLink]="['/produkte/alle-produkte']">Zum Shop</a>

</div>
